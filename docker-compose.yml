version: '3.8'

services:
  dashboard:
    build: .
    container_name: telegram-dashboard
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/app/.env:ro
      - ./downloads:/app/downloads
      - session_data:/app/session
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false

volumes:
  session_data:
