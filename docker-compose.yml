# =============================================================
# ONE-TIME SETUP: Authenticate Pyrogram (first deploy only)
# -------------------------------------------------------------
# 1. Start the container:
#      docker compose up -d
#
# 2. Open a shell inside it:
#      docker compose exec dashboard bash
#
# 3. Inside the container, run:
#      python3 generate_session.py
#    Enter the OTP code Telegram sends to your phone.
#    The session file is saved to /app/session/ automatically.
#
# 4. Exit the shell and restart:
#      exit
#      docker compose restart
#
# After this, the session persists in the 'session_data' volume
# and you will never need to enter a code again.
# =============================================================

version: '3.8'

services:
  dashboard:
    build: .
    container_name: telegram-dashboard
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/app/.env:ro
      - ./downloads:/app/downloads
      # Named volume for Pyrogram session â€” avoids Docker creating a directory
      # by mistake when the .session file doesn't exist on the host yet.
      - session_data:/app/session
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false

volumes:
  session_data:
